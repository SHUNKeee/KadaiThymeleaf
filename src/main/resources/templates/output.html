<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="#{TL.title}"></h1>
    <h2 th:text="#{TL.output}"></h2>
    <p>入力された値は「<span th:text="${inputValue}"></span>」です。</p>
    <a th:href="'/input?previous=' + ${inputValue}" th:text="#{TL.return}"></a>
</body>
</html>
