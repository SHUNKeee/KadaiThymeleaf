<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Thymeleaf課題</title>
</head>
<body>
    <h1 th:text="${task}">Thymeleaf課題</h1>
    <h2>入力画面</h2>
    <form action="/output" method="post">
        <p>値を入力してください。</p>
        <p th:if="${previous != null}">
        前回入力された値は「<span th:text="${previous}"></span>」でした。</p>
        <input type="text" name="inputValue"/>
        <button type="submit">送信</button>
    </form>
</body>
</html>
